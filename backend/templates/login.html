<div class = "page-header">
  <img src = /static/images/SIOTLABlogo.jpg class="center" />

</div>
    <div class="container">
      <form action="http://127.0.0.1:5000/uart/login" method="post">
        <div class = "form-group">
        <label for="ip">Cypress Device IP Set</label>
        <input type="text" name="ip" class="form-control">

        <label for="subnet_mask">Subnet Mask</label>
        <input type="text" name="subnet_mask" class="form-control">

        <label for="gateway">Gateway Address</label>
        <input type="text" name="gateway" class="form-control">

        <label for="ssid">SSID</label>
        <input type="text" name="ssid" class="form-control">

        <label for="pass">Passphrase</label>
        <input type="text" name="pass" class="form-control">

        <label for="num_exp">Number of Experiments</label>
        <input type="text" name="num_exp" class="form-control">
        <br>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit" formmethod="post">Begin</button> -->
